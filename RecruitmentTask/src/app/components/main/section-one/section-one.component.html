<section class="block">
  <h2 class="block__title">Blok pierwszy</h2>
  <div class="block__radios">
    <div class="radio">
      <input
        type="radio"
        id="firstOption"
        name="option"
        value="firstOption"
        class="radio__checkbox"
      />
      <label for="firstOption" class="radio__label">Opcja pierwsza</label>
    </div>
    <div class="radio">
      <input
        type="radio"
        id="secondOption"
        name="option"
        value="secondOption"
        class="radio__checkbox"
      />
      <label for="secondOption" class="radio__label">Opcja druga</label>
    </div>
    <div class="radio">
      <input
        type="radio"
        id="randomOption"
        name="option"
        value="randomOption"
        class="radio__checkbox"
      />
      <label for="randomOption" class="radio__label">Opcja losowa</label>
    </div>
  </div>
</section>
